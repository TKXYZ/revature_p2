<div class="container-fluid">
	<div class="row no-gutter">
		<!-- LEFT HALF -->
		<div class="col-md-6 d-none d-md-flex bg-image"></div>

		<!-- RIGHT HALF -->
		<div class="col-md-6 bg-light">
			<div class="login d-flex align-items-center py-5">

				<!-- LOGIN-->
				<div class="container">
					<div class="row">
						<div class="col-lg-10 col-xl-8 mx-auto">
							<h3 class="display-4">Login</h3>
							<form #loginForm="ngForm">
								<!-- INPUT FIELDS -->
								<div class="form-group my-1">
									<label for="inputEmail"></label>
									<input id="inputEmail" type="email" placeholder="Email address" class="form-control rounded-pill border-0 shadow-sm px-4" required autofocus>
								</div>
								<div class="form-group my-1">
									<label for="inputPassword"></label>
									<input id="inputPassword" type="password" placeholder="Password" class="form-control rounded-pill border-0 shadow-sm px-4 text-secondary" required>
								</div>

								<!-- BUTTONS -->
								<button (click)="onSubmit()" class="btn btn-primary btn-block text-uppercase mt-5 rounded-pill shadow-sm" type="submit">Sign In</button>
								<div class="text-center d-flex justify-content-between mt-4">
									<p>
										New User? <a href="/register" class="font-italic text-muted">Register</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
